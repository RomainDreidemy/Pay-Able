{% include 'include/head.html' %}

<body id="groupe">
<header>
    {% include 'include/nav.html' %}
</header>

<main>
    {% include 'include/form-background.html' %}

    <div class="container">
        <div class="container-page-white">
            <div class="p-30">
                <h2>Changer de carte bancaire</h2>

                {% for message in MESSAGES_ERREUR %}
                <div class="alert alert-{{ message.type|e }}">{{ message.message|e }}</div>
                {% endfor %}

                <form id="payment-form" action="" method="post">
                    <label>Nom du détenteur</label>
                    <input type="text" class="form-control mb-15" name="nom" required>

                    <label>Numéros de carte</label>
                    <div id="card-element">
                        <div class="d-flex justify-content-between mb-15">
                            <input type="number" class="form-control" name="number" data-stripe="number" value="4242424242424242">
                        </div>

                        <div class="d-flex justify-content-between container_card mb-15">
                            <div class="exp_date">
                                <label>MM/YY</label>
                                <div class="d-flex">
                                    <input class="form-control" type="number" name="exp_mouth" data-stripe="exp_mounth" value="10">
                                    <input class="form-control" type="number" name="exp_year" data-stripe="exp_year" value="21">
                                </div>
                            </div>


                            <div class="cvc">
                                <label>CVV/CVC</label>
                                <input class="form-control" type="number" data-stripe="cvc" value="254">
                            </div>
                        </div>
                    </div>

                        <button type="submit" name="envoie" class="btn btn-success text-center mt-15">Valider</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>

{% include 'include/footer.html' %}
<script src="https://js.stripe.com/v3/"></script>
<script src="_front/assets/js/stripe.js"></script>
</body>
