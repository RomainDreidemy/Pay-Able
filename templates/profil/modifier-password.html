{% include 'include/head.html' %}

<body id="groupe">
<header>
    {% include 'include/nav.html' %}
</header>

<main>
    {% include 'include/form-background.html' %}

    <div class="container">
        <div class="container-page-white">
            <div class="p-30">
                <h2>Changer de mot de passe</h2>

                {% for message in MESSAGES_ERREUR %}
                <div class="alert alert-{{ message.type|e }}">{{ message.message|e }}</div>
                {% endfor %}

                <form action="" method="post" class="mt-30">
                    <label>Nouveau mot de passe</label>
                    <input class="form-control mb-10" type="password" name="password" required>
                    <label>Confirmer le mot de passe</label>
                    <input class="form-control" type="password" name="passwordVerify" required>

                    <button type="submit" name="modifier" class="btn btn-primary mt-30 w100">Modifier</button>
                </form>

            </div>
        </div>
    </div>
</main>

{% include 'include/footer.html' %}
</body>
